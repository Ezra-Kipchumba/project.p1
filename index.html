<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section>
        <div class="top-h">
            <h1>Dog Parlour</h1>
        </div>
            <nav>
                <div class="row">
                    <div class="nav">
                        <a>Home</a>
                        <a>About</a>
                        <a>Products</a>
                        <a>Contact Us</a>
                        <div class="button">
                            <button class="btn" type="submit">Sign up</button>
                        </div>
                    </div>
            </nav>
        <h2 id="dog">Breeding and boarding dogs</h2>

    </section>





    <button type="button" class="btn btn-secondary btn-lg butt">Click ForImages</button>
    <div class="container my-3">
        <!--<h3>Top News <span class="badge badge-secondary">by Indian shatabdi News</span></h3>
    <hr>-->
        <div class="accordion" id="output"></div>
    </div>
    <div class="form">
        <h3 id="mail">Email us</h3>
        <form action="fillform" onsubmit="return false;">
            <div class="labels">
                <div>
                    <label for="name">Name</label>
                </div>
                <div>
                    <input type="text" id="fullname" placeholder="Enter your name.." required>
                </div>
            </div>
            <div class="labels">
                <div>
                    <label for="name">Email Address</label>
                </div>
                <div>
                    <input type="text" id="fullname" placeholder="Enter your email.." required>
                </div>
            </div>
            <div class="labels">
                <div>
                    <label for="name">Phone Number</label>
                </div>
                <div>
                    <input type="number" id="fullname" placeholder="Enter phone number.." required>
                </div>
            </div>
            <div class="labels">
                <div>
                    <label for="name">Message</label>
                </div>
                <div>
                    <textarea type="text" id="usermessage" placeholder="write message"
                        style="height: 200px; width: 500;"></textarea>
                </div>
            </div>
            <div>
                <input type="submit" id="btn" onclick="theSend();" value="submit">
            </div>
        </form>
    </div>
</div>

    <!-- footer -->
<footer class="footer">
        <div class="icons2">
            <div class="icon">
                <h2><a>Company</a></h2>
            </div>
            <div class="icon">
                <h2><a>FAQs</a></h2>

            </div>
            <div class="icon">
                <h2><a>Terms of service</a></h2>
            </div>
            <div class="icon">
                <h2><a>Privacy and Policy</a></h2>
            </div>
        </div>

        <div class="close">
            <h4>All rights reserved, terms and conditions applied</h4>
        </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
